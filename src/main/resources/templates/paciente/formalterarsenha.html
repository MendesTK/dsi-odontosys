<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<meta charset="UTF-8">
<title>Alterar Senha</title>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/paciente/formalterarsenha/(form)}" th:object="${systemUser}"
				action="#" method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />
				
				<div class="form-group col-md-8">
					<label for="txtsenha">Senha</label> <input type="password"
						th:field="*{password}" class="form-control" id="txtsenha"
						placeholder="Digite uma senha">
				</div>


				<div class="btn">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
