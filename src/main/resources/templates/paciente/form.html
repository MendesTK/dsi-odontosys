<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<meta charset="UTF-8">
<title>Novo Paciente</title>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/paciente/(form)}" th:object="${paciente}"
				action="#" method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />

				<div class="form-group col-md-8">
					<label for="txtnome">Nome</label> <input type="text"
						th:field="*{nome}" class="form-control" id="txtnome"
						placeholder="Nome">
				</div>

				<div class="form-group col-md-8">
					<label for="slcsexo">Sexo</label> <select class="form-control"
						id="slcsexo" th:field="*{sexo}">
						<option th:value="Masculino">Masculino</option>
						<option th:value="Feminino">Feminino</option>
						<option th:value="Outro">Outro</option>
					</select>
				</div>

				<div class="form-group col-md-8">
					<label for="txtCPF">CPF</label> <input type="text"
						th:field="*{cpf}" class="form-control" id="txtCPF"
						placeholder="CPF">
				</div>

				<div class="form-group col-md-8">
					<label for="txtemail">E-mail</label> <input type="text"
						th:field="*{email}" class="form-control" id="txtemail"
						placeholder="exemplo@exemplo.com">
				</div>

				<div class="form-group col-md-8">
					<label for="txtsenha">Senha</label> <input type="password"
						th:field="*{user.password}" class="form-control" id="txtsenha"
						placeholder="Digite uma senha">
				</div>

				<div class="form-group col-md-8">
					<label for="cep">CEP</label> <input type="text" th:field="*{cep}"
						class="form-control" value="" id="cep" placeholder=""> <label
						for="rua">Rua</label> <input type="text" th:field="*{rua}"
						class="form-control" value="" id="rua" placeholder=""> <label
						for="bairro">Bairro</label> <input type="text"
						th:field="*{bairro}" class="form-control" value="" id="bairro"
						placeholder=""> <label for="cidade">Cidade</label> <input
						type="text" th:field="*{cidade}" class="form-control" value=""
						id="cidade" placeholder=""> <label for="estado">Estado</label>
					<input type="text" th:field="*{estado}" class="form-control"
						value="" id="uf" placeholder="">

				</div>

				<div class="btn">
					<button type="submit" class="btn btn-primary">Enviar</button>
				</div>
			</form>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>

	<script type="text/javascript">
		$(function() {
			$("#txtCPF").mask("999.999.999-99");
		});

        $(document).ready(function() {

            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });
	</script>

</body>
</html>
