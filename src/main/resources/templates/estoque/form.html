<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<meta charset="UTF-8">
<title>Movimentar Estoque</title>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/estoque/(form)}" th:object="${estoque}"
				action="#" method="post">

				<input type="hidden" id="txtid" th:field="*{id}" />


				<div class="form-group col-md-8">
					<label for="txtMaterial">Material</label> <select
						class="form-control" id="listMaterial"
						th:field="*{materialMovimentado}" required>
						<option value="">Selecione o material</option>
						<option th:each="umMaterial : ${listamaterial}"
							th:value="${umMaterial.id}" th:text="${umMaterial.nomeMaterial}"></option>
					</select>
				</div>


				<div class="form-group col-md-8">
					<label for="slcmovimento">Movimento</label> <select class="form-control"
						id="slcmovimento" th:field="*{movimento}">
						<option value="">Selecione o movimento</option>
						<option th:value="Entrada">Entrada</option>
						<option th:value="Saída">Saída</option>
					</select>
				</div>

				<div class="form-group col-md-8">
					<label for="txtquantidade">Quantidade</label> <input type="text"
						th:field="*{quantidade}" class="form-control" id="txtquantidade"
						placeholder="Quantidade">
				</div>

				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>

</body>
</html>
