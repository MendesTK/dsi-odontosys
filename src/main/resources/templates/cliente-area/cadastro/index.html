<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<meta charset="UTF-8">
<title>Meu Cadastro</title>
<body>
	<div class="container">
		<nav th:replace="cliente-area/layout :: menu">(menu)</nav>

		<div class="border border-dark">
			<form th:object="${paciente}">

				<div class="form-group col-md-8">
					<label for="txtnome">Nome</label> <input type="text"
						th:field="*{nome}" class="form-control" id="txtnome"
						placeholder="Nome" disabled>
				</div>

				<div class="form-group col-md-8">
					<label for="slcsexo">Sexo</label> <select class="form-control"
						id="slcsexo" th:field="*{sexo}" disabled>
						<option th:value="Masculino">Masculino</option>
						<option th:value="Feminino">Feminino</option>
						<option th:value="Outro">Outro</option>
					</select>
				</div>

				<div class="form-group col-md-8">
					<label for="txtCPF">CPF</label> <input type="text"
						th:field="*{cpf}" class="form-control" id="txtCPF"
						placeholder="CPF" disabled>
				</div>
				
				<div class="form-group col-md-8">
					<label for="txtemail">E-mail</label> <input type="text"
						th:field="*{email}" class="form-control" id="txtemail"
						placeholder="exemplo@exemplo.com" disabled>
				</div>

				<div class="form-group col-md-8">
					<label for="cep">CEP</label> <input type="text" th:field="*{cep}"
						class="form-control" value="" id="cep" placeholder="" disabled> 
					
					<label for="rua">Rua</label> <input type="text" th:field="*{rua}"
						class="form-control" value="" id="rua" placeholder="" disabled> 
					
					<label for="bairro">Bairro</label> <input type="text"
						th:field="*{bairro}" class="form-control" value="" id="bairro"
						placeholder="" disabled> 
					
					<label for="cidade">Cidade</label> <input
						type="text" th:field="*{cidade}" class="form-control" value=""
						id="cidade" placeholder="" disabled> 
						
					<label for="estado">Estado</label>
					<input type="text" th:field="*{estado}" class="form-control"
						value="" id="uf" placeholder="" disabled>

				</div>


				<div class="btn">
					<a href="form.html" th:href="@{/cliente-area/cadastro/alterar}"
						class="btn btn-primary" role="button">Alterar</a> 
					
					<a href="form.html" th:href="@{/cliente-area/cadastro/alterarsenha}"
						class="btn btn-secondary" role="button">Alterar Senha</a>
				</div>
			</form>
		</div>

	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
