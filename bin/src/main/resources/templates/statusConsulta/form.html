<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead"></head>
<meta charset="UTF-8">
<title>Novo Status</title>
<body>
	<div class="container">
		<nav th:replace="layout :: menu">(menu)</nav>
		<div class="border border-dark">
			<form th:action="@{/statusConsulta/(form)}" th:object="${statusConsulta}"
				action="#" method="post">
				<input type="hidden" id="txtid" th:field="*{id}" />

				<div class="form-group col-md-8">
					<label for="txtnomeStatus">Status</label> <input
						type="text" th:field="*{status}" class="form-control"
						id="txtnomeStatus" placeholder="Nome do Status">
				</div>

				<div class="form-group col-md-8">
					<label for="txtdescricao">Descrição</label>
					<textarea th:field="*{descricao}" class="form-control"
						id="txtdescricao" rows="3" placeholder="Descrição"></textarea>
				</div>

				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</div>
	</div>
	<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
